  - EXTERNAL_reminder
  - PAUSE_
  

responses:
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Thank you for listening, see you next time"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_greet:
  - text: "Hey! I am Mayer, a chatbot. Can you answer few questions to help us improve our game? "
  utter_greet1:
  - text: "Feel free to take a break if you are tired by saying 'pause'. Of course, if you help us, later you will get some rewards."
  utter_positive_reply:
  - text: "I are so happy to hear that!"
  - text: "That's wonderful!"
  - text: "Glad you feel that way."
  utter_negative_reply:
  - text: "I'm sorry that you feel that way..."
  - text: "Seems like I still have much to improve."
  utter_greet_again:
  - text: "Hey again! May I continue with the game exprience questionnaire, it means a lot to us."
  utter_dont_worry:
  - text: "Oh, it's okay, don't worry."
 

  utter_introduction:
  - text: "Tell me how you feel about the following expression using: 'not at all', 'slightly', 'moderately', 'fairly' , 'extremely' (from 0 to 4) or 'skip' if don't know what to say. "
  
  utter_start:
  - text: "Let's start with the first one:"

  utter_q1:
  - text: "**I found it impressive**"

  utter_q2:
  - text: "I felt challenged"

  utter_q3:
  - text: "I felt good"

  utter_q4:
  - text: "I had to put a lot of effort into it"

  utter_q5:
  - text: "I felt irritable"

  utter_q6:
  - text: "I felt bored"

  utter_q7:
  - text: "I felt wonderful"

  utter_q8:
  - text: "I forgot everything around me"

  utter_q9:
  - text: "I felt content"

  utter_q10:
  - text: "I found it tiresome"

  utter_q11:
  - text: "I felt skilfull"

  utter_q12:
  - text: "I felt completly absorbed"

  utter_q13:
  - text: "I felt successful"

  utter_q14:
  - text: "I was interested in the game's story"

  utter_lastquestion:
  - text: "I'm apreciate you answer all of them. I have last two open questions, and this time please answer with your own word!"
  utter_q15:
  - text: "Tell me what part of the game you liked most and what part of the game you dislike most."

  utter_q16:
  - text: "What about changes, in your opinion, that may improve this game. Tell me about it."

  utter_sorrytohear:
  - text: "Oh..I are so sorry to hear that. Thanks anyways, I'll see you later! Enjoy the game!"
  - text: "It's okay, I wish you the best luck! See you later!"
  - text: "Thanks a lot for helping us to keep improving the game! See you later!"
  utter_pause:
  - text: "There was no activity for a while so I guess you might want to take a break, I'll catch up with you later, bye. "
  utter_end:
  - text: "Thank you so much for answering all the questions!"
  utter_rephrase:
  - text: "I'm sorry, I couldn't understand that. Could you rephrase?"
actions:
- action_db
- action_open_question
- action_db_two_digits
- action_react_to_reminder
- action_schedule_reminder
- action_forget_reminders
#- action_test
#- action_submit_suggestion_form


        
#the session will expired and closed in 2 minutes of inactivity
session_config:
  session_expiration_time: 2
  carry_over_slots_to_new_session: true
