version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - interrupt
  - Q1_ANS 
  - Q2_ANS
  - Q3_ANS
  - Q4_ANS
  - Q5_ANS
  - Q6_ANS
  - Q7_ANS
  - Q8_ANS
  - Q9_ANS
